<div class="container">
	<div class="page-header-small page-header-with-button">
		<h1><span data-i18n="Log">Log</span>: {{ ::vm.pageName }}</h1>
        <div><a class="btnstyle3" back-button><i class="fa fa-reply" title="Back"></i> {{ ::'Back' | translate }}</a></div>
	</div>
 
    <device-text-log-table log="vm.log"></device-text-log-table>

    <table id="updelclr" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
            </td>
            <td align="right">
                <button class="btnstyle3"
                        ng-click="vm.clearLog()"
                        ng-disabled="!vm.log.length">
                    {{ ::'Clear' | translate }}
                </button>
            </td>
        </tr>
    </table>
</div>
